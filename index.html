<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <main class="conteiner">
        <h1>To-Do List</h1>
        <button id="toggle-theme"><img src="assets/—Pngtree—dark mode icon light png_6661697.png" alt="Dark-mode"></button>
        
        <section class="Input-container">
            <input type="text" id="Task-input" placeholder="Adicionar nova tarefa">
            <button id="add-task">Adicionar</button>
        </section>

        <section class="filters">
            <button data-filter="all" class="filter active">Todas</button>
            <button data-filter="pending" class="filter">Pendentes</button>
            <button data-filter="completed" class="filter">Concluidas</button>
        </section>

        <ul id="task-list"></ul>
    </main>

    <script src="script.js"></script>
</body>
</html>
